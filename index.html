<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio</title>

    <!-- PagePiling CSS -->
    <link rel="stylesheet" type="text/css" href="./pagePiling.js-master/pagePiling.js-master/jquery.pagepiling.css" />
    <link rel="stylesheet" type="text/css" href="./pagePiling.js-master/pagePiling.js-master/examples/examples.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- PagePiling AJAX -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


    <!-- PagePiling JS Starts Here -->

    <script type="text/javascript">
        var deleteLog = false;

        $(document).ready(function () {
            $('#pagepiling').pagepiling({
                menu: '#menu',
                anchors: ['page1', 'page2', 'page3'],
                sectionsColor: ['#bfda00', '#2ebe21', '#2C3E50', '#51bec4'],
                loopTop: true,
                loopBottom: true
            });
        });

    </script>
    <!-- PagePiling JS Ends Here -->
</head>


<body>


    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">

                <ul id="menu">
                    <li data-menuanchor="page1" class="active"><a href="#page1">Home</a></li>
                    <li data-menuanchor="page2"><a href="#page2">Intro</a></li>
                    <li data-menuanchor="page3"><a href="#page3">Portfolio</a></li>

                </ul>

            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>



    <div id="pagepiling">
        <div class="section" id="section1">
            <h1>Home</h1>
            <p>Looping top and bottom enabled</p>
        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>Portfolio</h1>
                <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
            </div>
        </div>
        <div class="section" id="section4">
            <div class="intro">
                <h1>Contact</h1>
                <p>And it will loop to the first section</p>
            </div>
        </div>
    </div>










    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./pagePiling.js-master/pagePiling.js-master/jquery.pagepiling.min.js"></script>
</body>

</html>
